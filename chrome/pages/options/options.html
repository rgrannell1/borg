<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Borg - Options</title>

  </head>
  <body>
    <h1>Borg - Options</h1>

    <h2>Endpoint</h1>

    <p>Borg sends bookmarks to your HTTP POST endpoint. Configure endpoint access here, but note the password is not securely stored!</p>

    <div>
      <label for="url">URL</label>
      <input type="text" id="url" name="url" placeholder="https://bobs-domain/events">
    </div>

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>

    <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" required>
    </div>

    <input type="submit" value="Update Endpoint">
  </body>
</html>
