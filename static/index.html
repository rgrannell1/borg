<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Borg</title>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <meta charset="utf-8">

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" type="image/png" href="./icons/favicon-32x32.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ff0000">
    <meta name="description" content="Save bookmarks to common-storage">

    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body style="width: 100%">
    <borg-app></borg-app>
  </body>

  <script async type="module" src="./dist/app.js"></script>

  <!-- Register a service worker -->
  <script async type="module">
    const swPath = new URL('./sw.js', import.meta.url);
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register(swPath);
      console.log('loaded ./sw.js')
    } else {
      console.error('failed to load ./sw.js');
    }
  </script>
</html>
