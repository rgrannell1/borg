<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Borg</title>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <meta charset="utf-8">

    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="shortcut icon" type="image/png" href="/icons/favicon-32x32.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ff0000">
    <meta name="description" content="Save bookmarks to common-storage">

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <span class="brand"><h1>Borg</h1></span>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="borg-form" method="post">
        <div>
          <label for="username">Username</label>
          <br>
          <input class="borg-input" type="text" id="username" name="username" autocomplete="username">
        </div>

        <div>
          <label for="pass">Password</label>
          <br>
          <input class="borg-input" type="password" id="pass" name="password" required autocomplete="current-password">
        </div>

        <div>
          <label for="url">URL</label>
          <br>
          <input class="borg-input" type="url" name="url" id="url" required autocomplete="off">
        </div>

        <br>
        <div>
          <button id="borg-submit" class="button-58" id="borg-submit" type="submit">Assimilate</button>
        </div>
      </form>
    </main>
  </body>

  <script src="./index.js"></script>
</html>
